<section class="features" role="region" aria-label="Características">
  <h4 class="features__title">
    Everything you need <br /> to do your best work.
  </h4>
  <div class="features__container" role="group" aria-label="lista de características">
    @for (feature of features; track feature.name) {
      <div class="feature__card">
        @if (feature.video) {
          <video aria-label="Video de características">
            <source [src]="feature.video" type="video/mp4">
          </video>
        } @else {
          <figure>
            <img [src]="feature.image" [alt]="'imagen de ' + feature.name.toLowerCase()">
          </figure>
        }
        <a href="#" class="feature__link" [attr.aria-label]="feature.ariaLabel">
          <span class="feature__name">{{ feature.name }} →</span>
          <span [innerHTML]="feature.description"></span>
        </a>
      </div>
    }
  </div>
</section>
