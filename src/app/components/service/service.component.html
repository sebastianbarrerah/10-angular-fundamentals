<section class="services">
   <picture class="services__container" role="group" aria-label="Imagenes de servicios">
      @for (image of imagenes; track image.src) {
        <img
          [src]="image.src"
          [alt]="image.alt"
          [class]="'services__image ' + image.class"
        />
      }
    </picture>

  <div
    class="services__container-buttons"
    role="group"
    aria-label="Botones de servicios"
  >
    @for (service of services; track service.id) {
    <button class="services__button" [id]="service.id">
      <img
        [src]="service.icon"
        [alt]="'icono de ' + service.name"
        class="service__icon"
      />
      {{ service.name }}
    </button>
    }
  </div>
</section>
